<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Template</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- CSS Files -->
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Font -->
</head>
<body>
    <!-- Start Setting Box -->
    <div class="setting-box">
        <div class="togle-gear">
            <i class="gear fa fa-gear"></i>
        </div>
        <div class="setting-content">
            <div class="option-box">
                <h3>Colors</h3>
                <ul class="color-list">
                    <li class="active" data-color="#309383"></li>
                    <li data-color="#fa8072"></li>
                    <li data-color="#6495ed"></li>
                    <li data-color="#ff0000"></li>
                    <li data-color="#800080"></li>
                </ul>
            </div>
            <div class="option-box">
                <h3>Random Background</h3>
                <div class="random-background">
                    <span class="yes" data-background = "yes">Yes</span>
                    <span class="no" data-background = "no">No</span>
                </div>
            </div>
        </div>
    </div>
    <!-- End Setting Box -->
    
    <!-- Start Landding page -->
    <div class="langing-page">
        <div class="overlay"></div>
        <div class="header">
            <div class="logo">Mohamed Ibrahim</div>
            <ul class="links">
                <li><a href="#" class="active">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="intro">
            <h1>I'm <span>Mohamed</span> Front End Developer</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique assumenda</p>
        </div>
    </div>
    <!-- End Landding page -->

    <!-- JS Files -->
    <script src="js/master.js"></script>
    <!-- JS Files -->
</body>
</html>
